<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Pill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .pill-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .pill {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            color: white;
            transition: transform 0.2s;
        }
        .red-pill {
            background-color: red;
        }
        .blue-pill {
            background-color: blue;
        }
        .pill:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ðŸ’Š Choose Your Destiny ðŸ’Š</h1>
    <p>If you take the <strong>Red Pill</strong>, you see the truth.  
       If you take the <strong>Blue Pill</strong>, you stay in the illusion.</p>

    <div class="pill-container">
        <button class="pill red-pill" onclick="alert('You chose the Red Pill! Welcome to the real world.')">Red Pill</button>
        <button class="pill blue-pill" onclick="alert('You chose the Blue Pill! Enjoy the illusion.')">Blue Pill</button>
    </div>

</body>
</html>
